<div class="container">
    <div class="row mt-4">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col"> Product Name</th>
                <th scope="col">Product Image</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                              
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let i of product">
                                
                <td>{{i.name}}</td>
                <td>{{i.image}}</td>
                <td>{{i.category}}</td>
                <td>{{i.description}}</td>
                <td>{{i.price}}</td>
                                                
                </tr>
              
            </tbody>
          </table>
    </div>
</div>
